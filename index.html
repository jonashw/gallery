<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script type="text/javascript" src="../core/jQuery.js"></script>	
	<script type="text/javascript" src="../core/JavaScript-load-image.js"></script>	
	<script>
		$(function(){
			//initialize the image pool from the DOM.  hide all original images
			$imageContainer.appendTo($(document.body));
			$('img').each(function(){
				var $i = $(this);
				var image = new Image();
				image.src = $i.attr('src');
				images.push($(image));
				$i.remove();
			});
			//keyboard navigation listener (arrow keys)
			$(document).on('keydown',function(e){
				if(e.which == 39){
					nextImage();
					e.preventDefault();
				} else if(e.which == 37){
					prevImage();
					e.preventDefault();
				}
			});
			//window resize listener -> image best-fit
			$(window).on('resize',function(){
				if (current_image) bestFitCurrentImage();
			});
		});
		//core data
		var images = [];
		var current_index = 0;
		var current_image;
		var is_zoomed = false;
		var $imageContainer = $("<div></div>").addClass('imageContainer');
		//core methods
		function nextImage(){
			if(current_index + 1 >= images.length){
				current_index = 0;
			} else {
				current_index++;
			}
			loadImageFromIndex();
		}
		function prevImage(){
			if(current_index - 1 <= 0){
				current_index = images.length - 1;
			} else {
				current_index--;
			}
			loadImageFromIndex();
		}
		function loadImageFromIndex(){
			if(current_image) current_image.detach();
			current_image = images[current_index];
			current_image.appendTo($imageContainer);	
			bestFitCurrentImage();
			$imageContainer.trigger('imageLoaded',current_image);
		}
		function open(){
			loadImageFromIndex();
			$imageContainer.trigger('viewerOpened');
		}
		function close(){
			if(current_image) current_image.detach();
			$imageContainer.trigger('viewerClosed');
		}
		function bestFitCurrentImage(){
			var wh = $(window).height();
			var ww = $(window).width();
			//scale the image to fit the available space
			current_image.css({
				'max-width': ww + 'px',
				'max-height': wh + 'px'
			});
			//center the image horizontally and/or vertically
			var ih = current_image.height()
			var iw = current_image.width()
			current_image.css({
				'position': 'absolute',
				'left': (ww - iw) / 2 + 'px',
				'top': (wh - ih) /2 + 'px'
			});
		}
		function zoomCurrentImage(){
			if(!current_image) return false;
			current_image.removeAttr('style');
			is_zoomed = true;
		}
		function unzoomCurrentImage(){
			if(!current_image) return false;
			bestFitCurrentImage();
			is_zoomed = false;
		}
		//example UI stuff (should remain separate from core)
		$(function(){
			var openBtn = $("#open");
			var closeBtn = $("#close");
			var prevBtn = $("#prev");
			var nextBtn = $("#next");
			var zoomBtn = $("#zoom");
			var unzoomBtn = $("#unzoom");
			var hud = $("#hud").hide();
			openBtn.on('click',function(){
				open();
				openBtn.attr('disabled','true');
				closeBtn.removeAttr('disabled');
				prevBtn.removeAttr('disabled');
				nextBtn.removeAttr('disabled');
				hud.show();
			}).removeAttr('disabled');
			closeBtn.on('click',function(){
				close();
				closeBtn.attr('disabled','true');
				openBtn.removeAttr('disabled');
				prevBtn.attr('disabled','true');
				nextBtn.attr('disabled','true');
				unzoomBtn.attr('disabled','true');
				zoomBtn.attr('disabled','true');
				hud.hide();
			}).attr('disabled','true');
			prevBtn.on('click',function(){
				prevImage();
			}).attr('disabled','true');
			nextBtn.on('click',function(){
				nextImage();
			}).attr('disabled','true');
			zoomBtn.on('click',function(){
				zoomCurrentImage();
				zoomBtn.attr('disabled','true');
				unzoomBtn.removeAttr('disabled');
			}).attr('disabled','true');
			unzoomBtn.on('click',function(){
				unzoomCurrentImage();
				unzoomBtn.attr('disabled','true');
				zoomBtn.removeAttr('disabled');
			}).attr('disabled','true');
			$imageContainer
				.on('imageLoaded',function(e,image){
					console.log(image);
					hud.text((current_index + 1) + ' of ' + images.length);
					zoomBtn.removeAttr('disabled');
					unzoomBtn.attr('disabled','true');
				})
				.on('click','img',function(e){
					if(is_zoomed){
						unzoomCurrentImage();	
					} else {
						zoomCurrentImage();
					}
				})
			;
		});
	</script>
	<style>
		body { margin:0; padding:0; }
	</style>
</head>
<body>
	<button id="open">Open viewer</button>
	<br>
	<button id="close">Close viewer</button>
	<br>
	<button id="prev">prev</button>
	<button id="next">next</button>
	<br>
	<button id="zoom">+</button>
	<button id="unzoom">-</button>
	<div id="hud"></div>
	<img src="img/1.jpg" alt="" />
	<img src="img/2.jpg" alt="" />
	<img src="img/3.jpg" alt="" />
	<img src="img/4.jpg" alt="" />
	<img src="img/5.jpg" alt="" />
	<img src="img/6.jpg" alt="" />
	<img src="img/7.jpg" alt="" />
	<img src="img/8.jpg" alt="" />
	<img src="img/9.jpg" alt="" />
	<img src="img/10.jpg" alt="" />
	<img src="img/11.jpg" alt="" />
	<img src="img/12.jpg" alt="" />
	<img src="img/13.jpg" alt="" />
	<img src="img/14.jpg" alt="" />
	<img src="img/15.jpg" alt="" />
	<img src="img/16.jpg" alt="" />
	<img src="img/17.jpg" alt="" />
</body>
</html>
