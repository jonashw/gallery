<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script type="text/javascript" src="/universal/javascript/jQuery.js"></script>	
	<script type="text/javascript" src="ImageViewer.js"></script>
	<script type="text/javascript" src="ImageProvider.js"></script>
	<script>
		var domImageProvider;
		var viewer;

			"img/13.jpg",
			"img/14.jpg",
			"img/15.jpg",
			"img/16.jpg",
			"img/17.jpg"
		]);
		//example UI stuff (should remain separate from core)
		$(function(){
			//initialize
			$imageContainer = $('#imageContainer');
			domImageProvider = new DOMImageProvider($('img'));
			viewer = new ImageViewer($imageContainer,lazyImageProvider);
			//viewer = new ImageViewer($imageContainer,domImageProvider);
		});

	<script type="text/javascript" src="ui.js"></script>
	<style>
		body { margin:0; padding:0; }
	</style>
</head>
<body>
	<table cellspacing="0" cellpadding="0" style="width:100%; height:100%;">
		<tr>
			<td style="width:20%; height:100%;vertical-align:top;">
				<div style="line-height:1.5em; padding:1em; margin:1em; text-align:center;  background:rgba(200,200,100,0.3); border-radius:4px; box-shadow:1px 1px #eee,inset 1px 1px #fff; border:1px solid #ddd">

					<br>

					<br>
					<br>

					<br>
					<br>

					<button id="unzoom">-</button>
					<br>
					<br>
					<label><input type="checkbox" id="wrap"> Wrap mode</label>
					<br>
					<br>
					<div id="hud"></div>
					Slideshow
					<br>
					<button id="slideshow-start">Start</button>
					<button id="slideshow-stop">Stop</button>
				</div>
			</td>
			<td style="width:80%; vertical-align:top;">
