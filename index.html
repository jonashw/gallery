<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script type="text/javascript" src="../core/jQuery.js"></script>	
	<script type="text/javascript" src="../core/JavaScript-load-image.js"></script>	
	<script type="text/javascript" src="viewer.js"></script>
	<script>
		//example UI stuff (should remain separate from core)
		$(function(){
			var openBtn = $("#open");
			var closeBtn = $("#close");
			var prevBtn = $("#prev");
			var nextBtn = $("#next");
			var zoomBtn = $("#zoom");
			var unzoomBtn = $("#unzoom");
			var hud = $("#hud").hide();
			var wrapCheck = $("#wrap");
			var start = $("#slideshow-start");
			var stop = $("#slideshow-stop");
			updateUIState();
			openBtn.on('click',function(){
				open();
			});
			closeBtn.on('click',function(){
				close();
			});
			prevBtn.on('click',function(){
				prevImage();
			});
			nextBtn.on('click',function(){
				nextImage();
			});
			zoomBtn.on('click',function(){
				zoom();
			});
			unzoomBtn.on('click',function(){
				unzoom();
			});
			wrapCheck.on('change',function(){
				setWrapAround($(this).is(':checked'));
			});
			start.on('click',function(){
				startSlideShow();
			});
			stop.on('click',function(){
				stopSlideShow();
			});
			$imageContainer
				.on('imageLoaded',function(e,image){
					console.log(image);
					hud.text('Viewing ' + (current_index + 1) + ' of ' + images.length);
				})
				.on('open',function(){
					console.log('open detected');
				})
				.on('stateChange',function(){
					console.log('detected state change');
					console.log(canOpen());
					updateUIState();
				})
				.on('click','img',function(e){
					is_zoomed ? unzoom() : zoom();
				})
			;
			//keyboard navigation listener (arrow keys)
			$(document).on('keydown',function(e){
				console.log(e.which);
				switch(e.which){
					case 39://right
						if(!canNext()) return;
						nextImage();
						e.preventDefault();
						break;
					case 37: //left
						if(!canPrev()) return;
						prevImage();
						e.preventDefault();
						break;
					case 38: //up	
						if(!canZoom()) return;
						zoom();	
						break;
					case 40: //down
						if(!canUnzoom()) return;
						unzoom();	break;
					case 27: //esc
						if(!canClose()) return;
						close();
						break;
				}
			})
			//core UI functions
			function setEnabledTo($el,b){
				if(b){
					$el.removeAttr('disabled');
				} else {
					$el.attr('disabled','true');
				}
			}
			function setShownTo($el,b){
				if(b){
					$el.show();
				} else {
					$el.hide();
				}
			}
			function setChecked($el,b){
				if(b){
					$el.prop('checked',true);
				} else {
					$el.prop('checked',false);
				}
			}
			function updateUIState(){
				setEnabledTo(closeBtn, canClose());
				setEnabledTo(openBtn, canOpen());
				setEnabledTo(zoomBtn, canZoom());
				setEnabledTo(unzoomBtn, canUnzoom());
				setEnabledTo(prevBtn, canPrev());
				setEnabledTo(nextBtn, canNext());
				setEnabledTo(start, canStartSlideShow());
				setEnabledTo(stop, canStopSlideShow());
				setShownTo(hud, isOpen());
				setChecked(wrapCheck, canWrap());
			}
		});
	</script>
	<style>
		body { margin:0; padding:0; }
	</style>
</head>
<body>
	<div style="line-height:1.5em; padding:1em; margin:1em; text-align:center; width:150px; float:left; background:rgba(200,200,100,0.3); border-radius:4px; box-shadow:1px 1px #eee,inset 1px 1px #fff; border:1px solid #ddd">
		<button id="open">Open viewer</button>
		<br>
		<button id="close">Close viewer</button>
		<br>
		<br>
		<button id="prev">&#8592; Prev</button>
		<button id="next">Next &#8594;</button>
		<br>
		<br>
		Zoom
		<button id="zoom">+</button>
		<button id="unzoom">-</button>
		<br>
		<br>
		<label><input type="checkbox" id="wrap"> Wrap mode</label>
		<br>
		<br>
		<div id="hud"></div>
		Slideshow
		<br>
		<button id="slideshow-start">Start</button>
		<button id="slideshow-stop">Stop</button>
	</div>
	<div id="imageContainer"></div>
	<div id="images">
		<img src="img/1.jpg" alt="" />
		<img src="img/2.jpg" alt="" />
		<img src="img/3.jpg" alt="" />
		<img src="img/4.jpg" alt="" />
		<img src="img/5.jpg" alt="" />
		<img src="img/6.jpg" alt="" />
		<img src="img/7.jpg" alt="" />
		<img src="img/8.jpg" alt="" />
		<img src="img/9.jpg" alt="" />
		<img src="img/10.jpg" alt="" />
		<img src="img/11.jpg" alt="" />
		<img src="img/12.jpg" alt="" />
		<img src="img/13.jpg" alt="" />
		<img src="img/14.jpg" alt="" />
		<img src="img/15.jpg" alt="" />
		<img src="img/16.jpg" alt="" />
		<img src="img/17.jpg" alt="" />
	</div><!-- /images -->
</body>
</html>
