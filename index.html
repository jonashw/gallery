<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gallery</title>
	<script type="text/javascript" src="../core/jQuery.js"></script>	
	<script type="text/javascript" src="Observable.js"></script>
	<script type="text/javascript" src="ImageViewer.js"></script>
	<script type="text/javascript" src="ImageProvider.js"></script>
	<script type="text/javascript" src="ImageViewerPlayer.js"></script>
	<script>
		var domImageProvider;
		var $imageContainer;
		var player;
		var viewer;
		var lazyImageProvider;
		//example UI stuff (should remain separate from core)
		$(function(){
			//initialize
			lazyImageProvider = new LazyImageProvider([
				"img/1.jpg",
				"img/2.jpg",
				"img/3.jpg",
				"img/4.jpg",
				"img/5.jpg",
				"img/6.jpg",
				"img/7.jpg",
				"img/8.jpg",
				"img/9.jpg",
				"img/10.jpg",
				"img/11.jpg",
				"img/12.jpg",
				"img/13.jpg",
				"img/14.jpg",
				"img/15.jpg",
				"img/16.jpg",
				"img/17.jpg"
			]);
			$imageContainer = $('#imageContainer');
			domImageProvider = new DOMImageProvider($('img'));
			viewer = new ImageViewer($imageContainer,lazyImageProvider);
			player = new ImageViewerPlayer(viewer,lazyImageProvider);
			//viewer = new ImageViewer($imageContainer,domImageProvider);
		});
	</script>
	<script type="text/javascript" src="ui.js"></script>
	<style>
		body { margin:0; padding:0; }
		#controls {
			line-height:1.5em;
			padding:1em;
			margin:1em;
			text-align:center;
			background:rgba(250,250,250,0.9);
			border-radius:4px;
			box-shadow:1px 1px 1px #333, inset 1px 1px #fff;
			border:1px solid #ddd;
			width:150px;
			z-index:100;
			left:0;
			top:0;
			position:absolute;
		}
		@media(max-width:995px){
			#controls {display:none;}
		}
		#imageContainer {
			background:rgba(0,0,0,0.8);
		}
	</style>
</head>
<body>
	<div id="controls">
		<button id="open">Open viewer</button>
		<br>
		<button id="close">Close viewer</button>
		<br>
		<br>
		<button id="prev">&#8592; Prev</button>
		<button id="next">Next &#8594;</button>
		<br>
		<br>
		Zoom
		<button id="zoom">+</button>
		<button id="unzoom">-</button>
		<br>
		<br>
		<label><input type="checkbox" id="wrap"> Wrap mode</label>
		<br>
		<br>
		<div id="hud"></div>
		Slideshow
		<br>
		<button id="slideshow-start">Start</button>
		<button id="slideshow-stop">Stop</button>
	</div>
	<div id="imageContainer"></div>
	<div id="images">
		<img src="img/1.jpg" alt="" />
		<img src="img/2.jpg" alt="" />
		<img src="img/3.jpg" alt="" />
		<img src="img/4.jpg" alt="" />
		<img src="img/5.jpg" alt="" />
		<img src="img/6.jpg" alt="" />
		<img src="img/7.jpg" alt="" />
		<img src="img/8.jpg" alt="" />
		<img src="img/9.jpg" alt="" />
		<img src="img/10.jpg" alt="" />
		<img src="img/11.jpg" alt="" />
		<img src="img/12.jpg" alt="" />
		<img src="img/13.jpg" alt="" />
		<img src="img/14.jpg" alt="" />
		<img src="img/15.jpg" alt="" />
		<img src="img/16.jpg" alt="" />
		<img src="img/17.jpg" alt="" />
	</div><!-- /images -->
</body>
</html>
